{% extends 'base.html' %}

{% block title %}Listagem de conte√∫do{% endblock %}

{% if g.user %}
  <a class="action" href="{{ url_for('content.create') }}">New</a>
{% endif %}
{% block content %}
  {% for content in contents %}
    <article class="content">
      <header>
        <div>
          <a href="/{{ content.id }}"><h1>{{ content.title }}</h1></a>
        </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
