{% extends 'base.html' %}

{% block title %}Listagem de conte√∫do{% endblock %}

{% if g.user %}
  <a class="action" href="{{ url_for('content.create') }}">New</a>
{% endif %}
{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-12">

        <ul class="list-group">
          {% for content in contents %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <a href="/{{ content.id }}">{{ content.title }}</a>
              <a href="/{{ content.id }}" class="btn btn-info">Ver</a>
            </li>
          {% endfor %}
        </ul>

      </div>
    </div>
  </div>

{% endblock %}
