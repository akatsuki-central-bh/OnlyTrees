{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}contents{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('content.create') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for content in contents %}
    <article class="content">
      <header>
        <div>
          <h1>{{ content.title }}</h1>
        </div>
      </header>
      <p class="body">{{ content.body }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
