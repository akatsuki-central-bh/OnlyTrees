{% extends 'base.html' %}

{% block content %}

{% block title %}Editando usuário{% endblock %}

<div class="container">
    <form action="" method="post">

        <div class="row">
            <div class="col-6">
                <label for="" class="form-label">E-mail</label>
                <input type="email" name="username" id="username" class="form-control" value="{{ user.username }}">
            </div>
            <div class="col-6">
                <label for="" class="form-label">Perfil</label>
                <select name="perfil" id="perfil" class="form-select">
                    <option value="1">Administrador</option>
                    <option value="2">Público</option>
                    <option value="3">Diretores de divisões</option>
                    <option value="4">Ministro do meio ambiente</option>
                </select>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Alterar</button>
            </div>
        </div>
    </form>

</div>

{% endblock %}
